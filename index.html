<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiempo en Estepona</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Weather Icons by Erik Flowers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
  <div class="weather-container">
    <h1>Tiempo en <span id="city-name">Tu ciudad</span></h1>
    <div class="current-weather" id="current-weather">
      <!-- Información del clima actual -->
    </div>
    <h2>Pronóstico horario</h2>
    <div class="hourly-forecast" id="hourly-forecast">
      <!-- Pronóstico por horas -->
    </div>
    <h2>Pronóstico diario</h2>
    <div class="daily-forecast" id="daily-forecast">
      <!-- Pronóstico por días -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
