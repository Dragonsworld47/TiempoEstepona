<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiempo en Estepona</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Weather Icons by Erik Flowers -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
  <div class="weather-container">
    <h1>Tiempo en <span id="city-name">Tu ciudad</span></h1>
    <div class="current-weather" id="current-weather">
      <!-- Información del clima actual -->
    </div>
    <h2>Pronóstico horario</h2>
    <div class="hourly-forecast" id="hourly-forecast">
      <!-- Pronóstico por horas -->
    </div>
    <h2>Pronóstico diario</h2>
    <div class="daily-forecast" id="daily-forecast">
      <!-- Pronóstico por días -->
    </div>

    <!-- Contador de visitantes -->
    <div id="visitor-counter" style="margin-top: 20px; font-size: 18px; text-align: center; font-weight: bold;">
      Visitantes: Cargando...
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const counterElement = document.getElementById('visitor-counter');
    const counterKey = 'visitedEsteponaPage';

    // Comprobar si ya visitó la página
    if (!localStorage.getItem(counterKey)) {
      // Primera vez -> sumar al contador
      fetch('https://api.countapi.xyz/hit/estepona-weather/visitas')
        .then(response => response.json())
        .then(data => {
          counterElement.textContent = `Visitantes: ${data.value}`;
          localStorage.setItem(counterKey, 'true'); // Guardar que ya contó
        });
    } else {
      // Si ya visitó, solo leer el contador sin incrementar
      fetch('https://api.countapi.xyz/get/estepona-weather/visitas')
        .then(response => response.json())
        .then(data => {
          counterElement.textContent = `Visitantes: ${data.value}`;
        });
    }
  </script>
</body>
</html>
